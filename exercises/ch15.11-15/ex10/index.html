<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Canvas + Worker デモ</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }

      #controls {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 12px;
      }

      .canvas-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 10px 0;
      }

      canvas {
        border: 1px solid #ccc;
        image-rendering: pixelated; /* 大きい画像のとき見やすくする */
      }

      p {
        margin: 5px 0;
        font-size: 14px;
        color: #333;
      }

      /* アニメーション用の小さなキャンバスを右上にオーバーレイ */
      #animWrap {
        position: fixed;
        top: 16px;
        right: 16px;
        background: rgba(255, 255, 255, 0.85);
        border: 1px solid #ccc;
        padding: 6px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <input id="image" type="file" accept="image/*" />
      <button id="startWork">フィルタ実行(Worker)</button>
      <button id="startWorkMain">フィルタ実行(メインスレッド 比較用)</button>
    </div>

    <div class="canvas-container">
      <canvas id="original"></canvas>
      <p>元画像</p>
    </div>

    <div class="canvas-container">
      <canvas id="filtered"></canvas>
      <p>フィルタ適用画像</p>
    </div>

    <!-- アニメーション表示用 -->
    <div id="animWrap">
      <canvas id="anim" width="160" height="120"></canvas>
      <p style="text-align: center; margin: 6px 0 0 0; font-size: 12px">
        アニメーション(常時動作)
      </p>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
