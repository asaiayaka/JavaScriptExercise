<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Tailwind ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-yellow-50 min-h-screen flex flex-col items-center py-10">
    <h1 class="text-3xl font-bold text-yellow-800 mb-6">ToDo App</h1>

    <form id="new-todo-form" class="flex gap-2 w-full max-w-md mb-6">
      <input
        type="text"
        id="new-todo"
        placeholder="What needs to be done?"
        class="flex-1 p-3 border-2 border-yellow-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
      />
      <button
        type="submit"
        class="bg-yellow-400 hover:bg-yellow-500 text-white font-semibold px-4 rounded-lg transition-colors"
      >
        Add
      </button>
    </form>

    <ul id="todo-list" class="w-full max-w-md space-y-2">
      <!-- JavaScript で動的に ToDo を追加 -->
    </ul>

    <template id="todo-template">
      <li class="bg-white p-3 rounded-lg shadow flex justify-between items-center">
        <div class="flex items-center gap-3">
          <input class="toggle" type="checkbox" />
          <label class="content text-gray-800"></label>
        </div>
        <button class="destroy text-red-500 hover:text-red-700">❌</button>
      </li>
    </template>
  </body>
</html>
